{% extends "eshop/base.html" %}

{% load static %}

{% block title %}
    {{ product.name }}
{% endblock %}

{% block content %}
    <div class="product-detail">
        <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'images/no_image.png' %}{% endif %}">
        <h1>{{ product.name }}</h1>
        <h2>
            <a href="{{ product.category.get_absolute_url }}">
            {{ product.category }}
            </a>
        </h2>
        <p class="price">â‚µ{{ product.price }}</p>
        <form action="{% url 'cart:cart-add' product.id %}" method="post">
            {{ cart_product_form }}
            {% csrf_token %}
            <input type="submit" value="Add to cart">
        </form>
        <p>
            <a href="{% url 'orders:order_create' %}" class="button"> buy now </a>
        </p>>
        {{ product.description|linebreaks }}
    </div>
{% endblock %}
